
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body class="p-3 m-0 border-0 text-bg-info">
        <div class="container text-center">

            <div id="welcomeMessage">
                <h1>Welcome to Battleships!</h1>
            </div>

            <div id="gameStats">
                <p class="btn btn-danger disabled" disabled><b>Number of Misses:</b> <span id="missCount">0</span></p>
                <p class="btn btn-success disabled" disabled><b>Number of Hits:</b> <span id="hitCount">0</span></p>
            </div>
            
            <button id="newGame" type="button" class="btn btn-light">New Game</button>
            <button id="shipToPlace" type="button" class="btn btn-secondary">Pick Up Ship</button>
  
        </div>
        
        <div class="container text-center">
            <div class="row">
            <div class="col">
                <h3>Player's Board</h3>
                <canvas id="playerCanvas" width="500" height="500"></canvas>
            </div>
            <div class="col">
                <h3>CPU's board</h3>
                <canvas id="enemyCanvas" width="500" height="500"></canvas>    
            </div>
            </div>
        </div>
        
        <script src="battleship_template.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
